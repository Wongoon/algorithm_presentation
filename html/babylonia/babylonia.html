<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/babylonia.css">
    <script src="javascript/babylonia.js"></script>
</head>

<body>
    <form action="GET" class="calculator" name="calc">
        <input type="text" id="result" readonly name="txt" value="" placeholder="제곱근 출력값">
        <input type="text" id="num" placeholder="값을 입력하세요..">
        <div class="container">
            <span class="clear button" onclick="reset()">Clear</span>
            <span class="button submit" onclick="calculate()">√</span>
        </div>
    </form>
</body>
</html>
